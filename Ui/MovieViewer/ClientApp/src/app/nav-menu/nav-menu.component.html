<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <a class="navbar-brand" [routerLink]="['/']"><b>Movie Viewer</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()" >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" >
        <ul class="navbar-nav flex-grow">
          <mat-form-field class="col-md-4">
            <mat-select (value)="selectedFilleter">
                <mat-option *ngFor="let filter of filterOptions" [value]="filter">{{filter}}</mat-option>
            </mat-select>
        </mat-form-field>

        </ul>
      </div>
  </nav>
</header>
